<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="calcForm">
        <input type="number" id="leftNumber" placeholder="Left number" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightNumber" placeholder="Right number" required>
        <input type="submit" value="Try me!">
    </form>
    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const leftNum = parseFloat(document.getElementById('leftNumber').value);
            const operator = document.getElementById('operator').value;
            const rightNum = parseFloat(document.getElementById('rightNumber').value);

            if (leftNum < 0 || rightNum < 0) {
                alert('Error :(');
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = leftNum + rightNum;
                    break;
                case '-':
                    result = leftNum - rightNum;
                    break;
                case '*':
                    result = leftNum * rightNum;
                    break;
                case '/':
                    if (rightNum === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftNum / rightNum;
                    break;
                case '%':
                    if (rightNum === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftNum % rightNum;
                    break;
                default:
                    alert('Invalid operation');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        });

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
